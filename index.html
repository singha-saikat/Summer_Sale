<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div
        class="flex flex-col md:flex-row justify-evenly items-center bg-[#F9F6E2]"
      >
        <div class="md:ml-28">
          <p class="text-black text-center text-sm md:font-medium mb-4">
            ---SALE FEVER---
          </p>
          <p class="text-black text-2xl font-bold mb-4">
            Purchase TK 200 or <br />
            above & get <span class="text-[#E527B2]">20% off</span>
          </p>
          <div class="flex items-center gap-2">
            <p class="text-black">Use Promo Code</p>
            <button class="btn btn-active btn-secondary h-4">SELL200</button>
          </div>
        </div>
        <div class="">
          <img src="./images/Summer 1.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <h1 class="text-bold text-black text-2xl ">Kitchenware</h1>
      <div class="max-w-screen-xl mx-auto grid grid-cols-4 gap-2">
        
        <!-- card-1 -->
        <div>
          
          <div class="card  bg-base-100 shadow-xl">
            <figure class="p-4 w-4/5 mx-auto mt-8 bg-[#1111110D] rounded-md ">
              <img src="./images/prod1.png" alt="item-1" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <div class="inline text-yellow-400">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </div>
            
              <p class="text-xl font-semibold">K. Accessories</p>
              <p class=" text-gray-400">39.00 Tk</p>
            </div>
          </div>
        </div>
        <!-- card-2 -->
        <div>
          
          <div class="card  bg-base-100 shadow-xl">
            <figure class="p-4 w-4/5 mx-auto mt-8 bg-[#1111110D] rounded-md ">
              <img src="./images/prod2.png" alt="item-1" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <div class="inline text-yellow-400">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
              </div>
            
              <p class="text-xl font-semibold">K. Accessories</p>
              <p class=" text-gray-400">25.00 Tk</p>
            </div>
          </div>
        </div>
         <!-- card-3 -->
         <div>
          
          <div class="card  bg-base-100 shadow-xl">
            <figure class="p-4 w-4/5 mx-auto mt-8 bg-[#1111110D] rounded-md ">
              <img src="./images/prod3.png" alt="item-1" class="rounded-xl" />
            </figure>
            <div class="card-body items-center text-center">
              <div class="inline text-yellow-400">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
            
              <p class="text-xl font-semibold">Home Cooker</p>
              <p class=" text-gray-400">49.00 Tk</p>
            </div>
          </div>
        </div>
        <div>
          
        </div>

        <div></div>
      </div>
    </main>

    <!-- Javascript linkup  -->
    <script src="./javascript/script.js"></script>
  </body>
</html>
