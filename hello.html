<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div
        class="flex flex-col md:flex-row justify-evenly items-center bg-[#F9F6E2]"
      >
        <div class="md:ml-28">
          <p class="text-black text-center text-md md:font-medium mb-4">
            ---SALE FEVER---
          </p>
          <p class="text-black text-xl md:text-4xl font-bold mb-4">
            Purchase TK 200 or <br />
            above & get <span class="text-[#E527B2]">20% off</span>
          </p>
          <div class="flex items-center gap-2">
            <p class="text-black">Use Promo Code</p>
            <button class="btn btn-active btn-secondary h-4">SELL200</button>
          </div>
        </div>
        <div class="">
          <img src="./images/Summer 1.png" alt="" />
        </div>
      </div>
    </header>
    <main class="max-w-screen-xl mx-auto flex flex-col md:flex-row mt-12">
      <div class="w-full md:w-3/4 md:flex-1 lg:flex-none mb-8 md:mb-0 md:pr-84">
        <div>
          <h1 class="text-bold text-black text-2xl pl-2 mb-4">Kitchenware</h1>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- card-1 -->

            <div class="card bg-base-100 shadow-xl">
              <figure class="p-4 w-4/5 mx-auto mt-8 bg-[#1111110D] rounded-md">
                <img src="./images/prod1.png" alt="item-1" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <div class="inline text-yellow-400">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>

                <p class="text-xl font-semibold">K. Accessories</p>
                <p class="text-gray-400">39.00 Tk</p>
              </div>
            </div>
            <!-- card-2 -->

            <div class="card bg-base-100 shadow-xl">
              <figure class="p-4 w-4/5 mx-auto mt-8 bg-[#1111110D] rounded-md">
                <img src="./images/prod2.png" alt="item-1" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <div class="inline text-yellow-400">
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>

                <p class="text-xl font-semibold">K. Accessories</p>
                <p class="text-gray-400">25.00 Tk</p>
              </div>
            </div>
            <!-- card-3 -->

            <div class="card bg-base-100 shadow-xl">
              <figure class="p-4 w-4/5 mx-auto mt-8 bg-[#1111110D] rounded-md">
                <img src="./images/prod3.png" alt="item-1" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <div class="inline text-yellow-400">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>

                <p class="text-xl font-semibold">Home Cooker</p>
                <p class="text-gray-400">49.00 Tk</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h1 class="text-bold text-black text-2xl pl-2 mt-4 mb-4">
            Sportswear
          </h1>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- card-1 -->

            <div class="card bg-base-100 shadow-xl">
              <figure class="p-4 w-4/5 mx-auto mt-8 bg-[#1111110D] rounded-md">
                <img src="./images/prod4.png" alt="item-1" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <div class="inline text-yellow-400">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>

                <p class="text-xl font-semibold">K. Accessories</p>
                <p class="text-gray-400">49.00 Tk</p>
              </div>
            </div>
            <!-- card-2 -->

            <div class="card bg-base-100 shadow-xl">
              <figure class="p-4 w-4/5 mx-auto mt-8 bg-[#1111110D] rounded-md">
                <img src="./images/prod5.png" alt="item-1" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <div class="inline text-yellow-400">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>

                <p class="text-xl font-semibold">K. Accessories</p>
                <p class="text-gray-400">69.00 Tk</p>
              </div>
            </div>
            <!-- card-3 -->

            <div class="card bg-base-100 shadow-xl">
              <figure class="p-4 w-4/5 mx-auto mt-8 bg-[#1111110D] rounded-md">
                <img src="./images/prod6.png" alt="item-1" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <div class="inline text-yellow-400">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                  <i class="fa-regular fa-star"></i>
                </div>

                <p class="text-xl font-semibold">Home Cooker</p>
                <p class="text-gray-400">159.00 Tk</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full md:w-1/4 md:flex-1 lg:flex-none px-4">
        <!-- have coupon -->

        <div class="mb-4 px-4 py-4 bg-base-100 shadow-xl">
          <h1 class="text-xl text-black font-medium mb-2">Have coupon?</h1>
          <div class="flex items-center">
            <label for="" class="w-4/5">
              <input
                type="text"
                name=""
                class="border border-gray-100 p-3 rounded-l-md"
                id=""
                placeholder="Coupon code"
              />
            </label>
            <button class="p-3 bg-[#E527B2] text-white rounded-r-md -ml-4">
              Apply
            </button>
          </div>
        </div>
        <!-- make purchase -->
        <div>
          <div class="bg-base-100 shadow-xl p-4">
            <div>
              <hr class="px-4 mb-8" />
              <p>Total price : <span></span></p>
              <p>Discount: <span></span></p>
              <p>Total : <span></span></p>
              <hr class="px-4 mt-4" />
              <br />
            </div>
          </div>
          <div class="px-8 -mt-8 mb-64">
            <button class="bg-[#E527B2] w-full mx-auto p-3 text-white">
              Make Purchase
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript linkup  -->
    <script src="./javascript/script.js"></script>
  </body>
</html>
